name: "deploy to prd"

on: 
  workflow_dispatch:

jobs:
  build-and-deply:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🛠 Install and build
        run: |
          npm ci
          npm run build

      - name: 📤 Deploy via WebDAV
        run: |
          apt-get update
          apt-get install -y cadaver

          echo "open ${{ secrets.WEBDAV_URL }}
          user ${{ secrets.CPANEL_USER }}
          ${{ secrets.CPANEL_PASS }}
          mput -r build/*
          bye" > deploy.script

          cadaver < deploy.script 
