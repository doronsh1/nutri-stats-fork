name: "deploy to prd"

on: 
  workflow_dispatch:

jobs:
  build-and-deply:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci
          
      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸ§ª Debug dist contents
        run: |
          echo "Listing dist directory:"
          ls -l dist
    
      - name: ðŸ“¤ Upload `dist/` via WebDAV
        run: |
          sudo apt-get update
          sudo apt-get install -y cadaver
      
          cd dist
      
          echo "open ${{ secrets.WEBDAV_URL }}
          user ${{ secrets.WEBDAV_USERNAME }}
          ${{ secrets.WEBDAV_PASSWORD }}
          mput -r *
          bye" > ../deploy.script
      
          cd ..
          cadaver < deploy.script

    
