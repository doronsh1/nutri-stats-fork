name: "deploy to prd"

on: 
  workflow_dispatch:

jobs:
  build-and-deply:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          
      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ§ª Debug dist contents
        run: |
          echo "Listing dist directory:"
          ls -l dist
          
      - name: ğŸ“¤ Upload `dist/` via WebDAV
        run: |
          sudo apt-get update
          sudo apt-get install -y cadaver
      
          cd dist
      
          cat <<EOF > ../deploy.script
            open https://baseecli.com:2078/
            user deploy@baseecli.com
            ${{ secrets.WEBDAV_PASSWORD }}
            mput -r *
            bye
            EOF
            
                cd ..
                cadaver -v < deploy.script
                
