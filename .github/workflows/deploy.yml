name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        printf "%s\n" "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VM_EXTERNAL_IP }} >> ~/.ssh/known_hosts

    - name: Connect and deploy
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa tomer@${{ secrets.VM_EXTERNAL_IP }} << 'EOF'
          cd /home/tomer
          
          # Backup database if it exists
          if [ -f Stats/src/data/nutrition_app.db ]; then
            echo "ğŸ“¦ Backing up existing database..."
            cp Stats/src/data/nutrition_app.db /tmp/nutrition_app.db.backup
          fi
          
          # Remove old code but preserve data directory
          if [ -d Stats ]; then
            echo "ğŸ—‚ï¸ Preserving data directory..."
            mkdir -p /tmp/stats_data_backup
            if [ -d Stats/src/data ]; then
              cp -r Stats/src/data/* /tmp/stats_data_backup/ 2>/dev/null || true
            fi
            rm -rf Stats
          fi
          
          # Clone fresh code
          echo "ğŸ“¥ Cloning latest code..."
          git clone https://github.com/TomerTTB/Stats.git
          cd Stats
          
          # Restore data directory
          echo "ğŸ”„ Restoring data..."
          mkdir -p src/data
          if [ -d /tmp/stats_data_backup ]; then
            cp -r /tmp/stats_data_backup/* src/data/ 2>/dev/null || true
          fi
          
          # Install dependencies
          echo "ğŸ“¦ Installing dependencies..."
          npm install
          
          # Initialize/migrate database (safe - won't overwrite data)
          echo "ğŸ—„ï¸ Initializing database..."
          node scripts/fix-migration.js
          
          # Start/restart application
          echo "ğŸš€ Starting application..."
          pm2 start npm --name stats-app -- start || pm2 restart stats-app
          
          # Cleanup temporary files
          rm -rf /tmp/stats_data_backup /tmp/nutrition_app.db.backup
          
          echo "âœ… Deployment completed successfully!"
        EOF