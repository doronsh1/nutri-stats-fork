name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout e2e tests
      uses: actions/checkout@v4
      with:
        path: e2e-tests

    - name: Checkout main application
      uses: actions/checkout@v4
      with:
        repository: TomerTTB/Stats
        path: nutristats-app

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install main app dependencies
      run: |
        cd nutristats-app
        npm ci || npm install

    - name: Install e2e test dependencies
      run: |
        cd e2e-tests
        npm ci || npm install

    - name: Install Playwright browsers
      run: |
        cd e2e-tests
        npx playwright install --with-deps

    - name: Setup test database
      run: |
        cd nutristats-app
        # Create data directory if it doesn't exist
        mkdir -p src/data
        # Copy the test database from e2e-tests
        cp ../e2e-tests/data/origin/nutrition_app.db src/data/nutrition_app.db
        echo "âœ… Test database copied successfully"
        
    - name: Start NutriStats application
      run: |
        cd nutristats-app
        # Start the app in background
        NODE_ENV=test PORT=8080 npm start &
        echo $! > ../app.pid
        
        # Wait for the application to be ready
        echo "Waiting for application to start..."
        timeout=60
        while [ $timeout -gt 0 ]; do
          if curl -f http://localhost:8080 >/dev/null 2>&1; then
            echo "âœ… Application is ready!"
            break
          fi
          echo "â³ Waiting for app... ($timeout seconds remaining)"
          sleep 2
          timeout=$((timeout-2))
        done
        
        if [ $timeout -le 0 ]; then
          echo "âŒ Application failed to start within 60 seconds"
          exit 1
        fi

    - name: Run E2E tests
      run: |
        cd e2e-tests
        # Use ui-login strategy for testing and run only login test
        AUTH_STRATEGY=ui-login npx playwright test tests/auth/login.spec.js
      env:
        CI: true

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ github.run_number }}
        path: |
          e2e-tests/test-artifacts/
        retention-days: 7

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: html-report-${{ github.run_number }}
        path: e2e-tests/test-artifacts/reports/html-report/
        retention-days: 30

    - name: Create Test Summary
      if: always()
      run: |
        cd e2e-tests
        echo "## ðŸ§ª E2E Test Results - Run #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "test-artifacts/reports/test-results.json" ]; then
          # Parse test results
          TOTAL=$(jq -r '.stats.total // 0' test-artifacts/reports/test-results.json)
          PASSED=$(jq -r '.stats.expected // 0' test-artifacts/reports/test-results.json)
          FAILED=$(jq -r '.stats.unexpected // 0' test-artifacts/reports/test-results.json)
          SKIPPED=$(jq -r '.stats.skipped // 0' test-artifacts/reports/test-results.json)
          
          echo "- **Total Tests:** $TOTAL" >> $GITHUB_STEP_SUMMARY
          echo "- **Passed:** $PASSED âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- **Failed:** $FAILED âŒ" >> $GITHUB_STEP_SUMMARY
          echo "- **Skipped:** $SKIPPED â­ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$FAILED" -gt 0 ]; then
            echo "âŒ Some tests failed. Check the artifacts for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "âš ï¸ Test results file not found" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Reports Available:" >> $GITHUB_STEP_SUMMARY
        echo "- [ðŸ“¥ Download All Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
        echo "- [ðŸ“Š HTML Report Only](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) - Look for 'html-report-${{ github.run_number }}'" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ’¡ Tip:** Download the 'html-report-${{ github.run_number }}' artifact and open 'index.html' in your browser for the interactive report." >> $GITHUB_STEP_SUMMARY

    - name: Comment PR with test results
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && always()
      with:
        script: |
          const fs = require('fs');
          const path = 'e2e-tests/test-artifacts/reports/test-results.json';
          
          if (fs.existsSync(path)) {
            const results = JSON.parse(fs.readFileSync(path, 'utf8'));
            const { stats } = results;
            
            const body = `## ðŸ§ª E2E Test Results
            
            - **Total Tests:** ${stats.total}
            - **Passed:** ${stats.expected} âœ…
            - **Failed:** ${stats.unexpected} âŒ
            - **Skipped:** ${stats.skipped} â­ï¸
            
            ${stats.unexpected > 0 ? 'âŒ Some tests failed. Check the artifacts for details.' : 'âœ… All tests passed!'}
            
            ### ðŸ“Š Reports:
            - [ðŸ“¥ Download All Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [ðŸ“Š HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) (Look for 'html-report-${{ github.run_number }}')
            
            **ðŸ’¡ Tip:** Download the HTML report artifact and open 'index.html' for the interactive report.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
          }

    - name: Cleanup
      if: always()
      run: |
        # Stop the application
        if [ -f app.pid ]; then
          kill $(cat app.pid) 2>/dev/null || true
          rm app.pid
        fi
        
        # Kill any remaining node processes
        pkill -f "node server.js" || true